<div class="login-container">
  <img class="login-img" src="assets/img/login.png" width="175"  alt="Description de l'image">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="login-title">Connexion</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <mat-form-field class="full-width white">
            <input matInput placeholder="Email" name="username" [(ngModel)]="username" required>
          </mat-form-field>
          <mat-form-field class="full-width white">
            <input matInput type="password" placeholder="Mot de passe" name="password" [(ngModel)]="password" required>
          </mat-form-field>
         <div class="login-button-content"> <button mat-flat-button  class="login-button" type="submit" [disabled]="!loginForm.valid">Se connecter</button></div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
