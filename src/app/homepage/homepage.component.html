@if(!isConnecter){
    <app-login></app-login>
}@else{
    <mat-toolbar color="primary" class="mat-elevation-z8">
        <button (click)="drawer.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <span>Gestion des Assignements</span>
        <span class="example-spacer"></span>
        <button [matMenuTriggerFor]="profile" mat-button>  <mat-icon style="font-size:30px;height: 40px;width: 40px;">person</mat-icon></button>
        <mat-menu #profile="matMenu">
            <button  mat-menu-item routerLink="profile">Profile</button>
            <button  mat-menu-item (click)="onDeconnecter()">Se déconnecter</button>
        </mat-menu>
    </mat-toolbar>
    <mat-drawer-container autosize>
        <mat-drawer #drawer opened="true" mode="side" position="start">
        <mat-nav-list>
            <mat-list-item>
                <button routerLink="/professeurs" mat-button><mat-icon>list</mat-icon>Gestion des professeurs</button>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
                <button routerLink="/assignements" mat-button><mat-icon>list</mat-icon>Liste des assignements</button>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
                <button routerLink="assignement/ajout-assignement" mat-button><mat-icon>add_note</mat-icon>Ajout d'un nouveau assignement</button>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
                <button routerLink="valider-assignements-eleves" mat-button><mat-icon>check</mat-icon>Valider des devoirs rendus</button>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
                <button routerLink="/performance" mat-button><mat-icon>bar_chart</mat-icon>Performance d'un élève</button>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
                <button routerLink="eleves" mat-button><mat-icon>person</mat-icon>Gestion des étudiants</button>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content>
            <div style="text-align: center;min-height: 600px;padding:50px">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>  
}
