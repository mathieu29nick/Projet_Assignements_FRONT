@if(loading) {
    <div class="parent-container">
      <mat-spinner></mat-spinner>
    </div>
  } @else {
  <div class="container">
    <h2>{{ titre }}{{" "+professeur.nom}}</h2>
    <div class="btnAjout">
      <button mat-flat-button color="accent" (click)="ajoutMatiere()">
        <mat-icon>add</mat-icon>Ajouter une nouvelle matière
      </button>
    </div>
  
  
  
    <table
      mat-table
      [dataSource]="listeMatiere"
      class="mat-elevation-z8 demo-table"
    >
    
    <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let a"><img style="margin-left: 20px;" src="{{a.photo?a.photo:'https://st2.depositphotos.com/5266903/8132/v/450/depositphotos_81321446-stock-illustration-examination-flat-cyan-and-blue.jpg'}}" width="35" alt="{{a.libelle}}"></td>
      </ng-container>
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let a">{{ a._id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="matière">
        <th mat-header-cell *matHeaderCellDef>Matière</th>
        <td mat-cell *matCellDef="let a">{{ a.libelle }}</td>
      </ng-container>
  
      <ng-container matColumnDef="niveau">
        <th mat-header-cell *matHeaderCellDef>Niveau</th>
        <td mat-cell *matCellDef="let a">{{ a.libelleNiveau }}</td>
      </ng-container>

      <ng-container matColumnDef="assignement">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let a">
          <button mat-button color="warn" style="color:#cc0000" (click)="voirAssignement(a)">Voir la liste des assignements<mat-icon>list</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  }
