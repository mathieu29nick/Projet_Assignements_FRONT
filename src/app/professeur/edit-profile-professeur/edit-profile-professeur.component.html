<mat-card>
    <mat-card-header>
      <mat-card-title>Ã‰diter le Profil</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" style="display: flex;flex-direction: column;">
        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input matInput [(ngModel)]="nom" name="nom" required>
          <mat-error *ngIf="!nom">Nom est requis</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" name="email" type="email" required>
          <mat-error *ngIf="!email">Email est requis</mat-error>
          <mat-error *ngIf="email && !isValidEmail(email)">Email n'est pas valide</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Votre mot de passe actuel ou nouveau mot de passe</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required>
          <mat-error *ngIf="!password">Mot de passe est requis</mat-error>
        </mat-form-field>
        <div style="display:flex; flex-direction: row; justify-content: space-between;">
        <div class="button-container">
          <button mat-raised-button color="primary" (click)="fermer()" >Fermer</button>
        </div>
        <div class="button-container">
            <button mat-raised-button color="warn" type="submit" [disabled]="!nom || !email || !password">Enregistrer</button>
          </div></div>
      </form>
    </mat-card-content>
  </mat-card>
